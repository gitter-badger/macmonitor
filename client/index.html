<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.jqplot.min.js"></script>
		<script type="text/javascript" src="js/jqplot.canvasTextRenderer.min.js"></script>
  		<script type="text/javascript" src="js/jqplot.canvasAxisLabelRenderer.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.jqplot.css" />
		<link href="css/macmonitor.css" rel="stylesheet" type="text/css">

		<link rel="shortcut icon" href="../images/favicon.ico">
		<title> Mac Monitor </title>
	</head>
	<body>
		<div id="main-layout">
			<div id="mac-logo">
				Mac Monitor 
				<span>
					<img src="../images/turtle.png" />
				</span>
			</div>
		<div id="main-panel">
			<div id="main-content-square">
				<div id="main-square-text-content">
					<div class="charting" id="temp-chart"></div>
					<br /><div id='separator'></div>
					<div class="charting" id="humidity-chart"></div>
				</div>
			</div>
			<div id="readings-column">
				<div id="temperature-content-square">
					<div id="temperature-reading-title">Current Temperature</div>
					<div id="temperature-reading-score"></div>
				</div>
				<div id="content-spacer"></div>
				<div id="humidity-content-square">
					<div id="humidity-reading-title">Current Humidity</div>
					<div id="humidity-reading-score"></div>
				</div>
				<div id="content-spacer"></div>
				<div id="lighting-content-square">
					<div id="lighting-reading-title">Current Lighting</div>
					<div id="lighting-reading-score"></div>
				</div>
			</div>
			<div id="footer">
				<span id="contact-me">Contact Me</span> 
				<span id="separator"> | </span> 
				<span id="how-its-done">How It's Done</span> 
				<span id="separator"> | </span> 
				<span id="who-is-mac">Who Is Mac</span>
				<span id="separator"> | </span>
				<span id="home">Home</span>
			</div>
		</div>

		<script type="text/javascript">
			if (screen.width <= 800) {
				document.getElementById("main-layout").style.width = "100%";
			}
		</script>

		<script src="js/jquery.timeago.js" type="text/javascript"></script>
		<script src="js/mac_mon.js"></script>
	</body>
</html>
