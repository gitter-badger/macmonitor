<!doctype html>
<html>
	<head>
		<link href="css/macmonitor.css" rel="stylesheet" type="text/css">
		<title> MAC Monitor </title>
	</head>

	<body>
		
		<div id="main-title">
			<div id="mac-logo">
				Mac Monitor 
				<span>
					<img src="../images/turtle.png" />
				</span>
			</div>
	
			
		</div>

		<div id="main-panel">
			<!-- <div id="main-circle"> -->
			<div id="main-content-square">
				<!-- <canvas id="main-circle-canvas" width="450" height="450"></canvas> -->
				<div id="main-square-text-content">
					<div id="mac-check-title" class="main-square-text-content"></div>
					<div id="mac-temperature" class="main-square-text-content"></div>
					<div id="mac-humidity" class="main-square-text-content"></div>
					<div id="mac-sunlight" class="main-square-text-content"></div>
					<div id="mac-overall-health" class="main-square-text-content"></div>
				</div>
			</div>
			<div id="readings-column">
				<div id="temperature-content-square">
					<div id="temperature-reading-title">Temperature</div>
					<div id="temperature-reading-score"></div>
				</div>
				<div id="humidity-content-square">
					<div id="humidity-reading-title">Humidity</div>
					<div id="humidity-reading-score"></div>
				</div>
				<div id="lighting-content-square">
					<div id="lighting-reading-title">Lighting</div>
					<div id="lighting-reading-score"></div>
				</div>
			</div>
			<div id="footer">
				<span id="contact-me">Contact Me</span> 
				<span id="separator"> | </span> 
				<span id="what-is-this">What Is This</span> 
				<span id="separator"> | </span> 
				<div id="who-is-mac">Who Is Mac</div>
			</div>
		</div>


		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="js/jquery.timeago.js" type="text/javascript"></script>
		<script src="js/mac_mon.js"></script>
	</body>
</html>
